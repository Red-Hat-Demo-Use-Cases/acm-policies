
# oc get secret -A | grep enterprise-ca-cert

apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-push-enterprise-ca
  namespace: openshift-acm-policies
  annotations:
    policy.open-cluster-management.io/standards: Tenants Security
    policy.open-cluster-management.io/categories: Network Security
    policy.open-cluster-management.io/controls: New Tenant Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  
  policy-templates:

  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-push-enterprise-ca
      
      spec:
        remediationAction: enforce
        severity: low
        namespaceSelector:
          include:
            - "*"
        
        object-templates:
          - complianceType: musthave

            objectDefinition:    
              apiVersion: v1
              kind: Secret
              metadata:
                name: enterprise-ca-cert
                annotations:
                  git/by-pass: "true"
              type: kubernetes.io/tls
              data:
                tls.crt: 
                tls.key: 


